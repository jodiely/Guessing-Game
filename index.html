<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body class='container'>

      <div id='app' class='center'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1&ndash;100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder='#' maxlength='3' autofocus=autofocus></input>
            <button id='submit'  class="btn btn-primary">Go!</button> 
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
                <li class='guess'>&ndash;</li>
                <li class='guess'>&ndash;</li>
                <li class='guess'>&ndash;</li>
                <li class='guess'>&ndash;</li>
                <li class='guess'>&ndash;</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button  id='reset' class="btn btn-warning">Reset</button>
            <button  id= 'hint' class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center row'>
        <div>
          <div class='col-sm-4'>
            <img class='img-responsive' src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Jodie Ly</h4>
          </div>

          <div class='col-sm-4'>
            <img class='img-responsive' src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="guessingGame-Part2/GuessingGame.js"></script>

  </body>
</html>
